<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <title>Results Page</title>

        <style type="text/css">
            th{
                text-align: center;
                font-size: 20px;
            }

            td{
                text-align: center;
                font-size: 18px;
            }
             h1
             {
                 color:white;
                 padding-top :25px;
                 padding-bottom:25px;
                 padding-left:45%;
             }
             .navbar{
               text-align:center;
             }
        </style>
    </head>
    <body>
     <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content -->
         <h1> RESULT</h1>
     </nav>
        <div class = "second-main" style = "height: 100% , width : 100%;">
            <nav>
                <ul style = "padding-right: 2%;" class = "main-nav">
                    <li><a href ="/"></a></li>                
                </ul>
               
            </nav>
            

            <div class = "info">
            
                <row style = "width: 100% ; display: flex; justify-content: center;">
                    <h3 class = "header-text">Model Prediction</h3>
                </row>
                <row style = "width: 100%; display: flex; justify-content: center;">
                    <table class="table-bordered text-dark table-custom">
                         <tr>
                             <th>Rank</th>
                             <th>Class</th>
                             <th>Probability</th>
                         </tr>
                         <tr>
                             <td>1st</td>
                             <td>{{ predictions.class1 }}</td>
                             <td>{{ predictions.prob1 }} %</td>
                           </tr>
                           <tr>
                             <td>2nd</td>
                             <td>{{ predictions.class2 }}</td>                                                         
                             <td>{{ predictions.prob2 }} %</td>                                                      
                         </tr>                                                                                                               
                         <tr>
                             <td>3rd</td>
                             <td>{{ predictions.class3 }}</td>
                             <td>{{ predictions.prob3 }} %</td>
                           </tr>
                          
                    </table>
                </row>
            </div>
        </div>
    </body>
</html>
